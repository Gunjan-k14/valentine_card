<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's E-Letter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .message {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .card {
            width: 200px;
            height: 150px;
            position: relative;
            cursor: pointer;
            transition: transform 0.5s;
        }
        .envelope {
            width: 100%;
            height: 100%;
            background: #ff4d6d;
            position: absolute;
            clip-path: polygon(0 25%, 100% 25%, 100% 100%, 0 100%);
            transition: transform 0.5s;
        }
        .letter {
            width: 250px;
            background: white;
            position: absolute;
            top: 10%;
            left: -25px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.5s ease-in-out;
            display: none;
        }
        .card.open .letter {
            transform: translateY(0);
            display: block;
        }
        .card.open .envelope {
            transform: translateY(-50px);
        }
        .floating-heart {
            position: absolute;
            bottom: -50px;
            font-size: 24px;
            color: red;
            animation: floatUp 3s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-600px); opacity: 0; }
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            background: #ff4d6d;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #d43f5e;
        }
        .love-image {
            width: 50px;
            height: 80px;
            margin-top: 10px;
        }
        .love-lines {
            font-size: 14px;
            color: #ff4d6d;
            margin-top: 10px;
        }
        .video-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="message">Hi, please check out my Valentine's e-letter for you!</div>
    <div class="card" id="valentineCard">
        <div class="envelope"></div>
        <div class="letter">
            <p>I Love you Munne!,<br>You are my Valentine Babudiii! ❤️</p>
            <p>Love,<br>Quacker</p>
            <p class="love-lines">"You are my heart, my soul, my everything. Happy Valentine's Day!"</p>
            <div class="video-container">
                <video id="loveVideo" width="100" controls autoplay muted>
    <source src="https://gunjan-k14.github.io/valentine_card/pomu.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="button" id="openBtn">Open</button>
        <button class="button" id="closeBtn">Close</button>
    </div>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤";
            heart.classList.add("floating-heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 3000);
        }
        
        $(document).ready(function() {
            $('#openBtn').click(function() {
                $('#valentineCard').addClass('open');
                $('#loveVideo')[0].play();
                setInterval(createHeart, 500);
            });
            $('#closeBtn').click(function() {
                $('#valentineCard').removeClass('open');
                $('#loveVideo')[0].pause();
                $('#loveVideo')[0].currentTime = 0;
            });
        });
    </script>
</body>
</html>
